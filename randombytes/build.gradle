wrapper {
    gradleVersion = '5.2.1'
}

apply plugin: 'java'

group = pGroup
version = pVersion

repositories {
    jcenter()
    maven {
        url 'https://nexus.bedatadriven.com/content/groups/public/'
    }
}

dependencies {
    compile 'org.renjin:gcc-runtime:0.9.2594'
}

task mergedJar(type: Jar) {
    baseName 'sss-gcc-bridge'
    from(zipTree('bridge/sss-gcc-bridge-1.0.0.jar')) {
        exclude 'de/mobanisto/sss/randombytes__.class'
    }
    with jar
}
